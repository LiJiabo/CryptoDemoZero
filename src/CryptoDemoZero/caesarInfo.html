			<div class="mui-content-padded">
				<p>
					在密码学中，恺撒密码（英语：Caesar cipher），是一
					种替换加密的技术，明文中的所有字母都在字母表上向后（或向前）按
					照一个固定数目进行偏移后被替换成密文。例如，当偏移量是3的时候，
					所有的字母A将被替换成D，B变成E，以此类推。这个加密方法是以罗
					马共和时期恺撒的名字命名的，当年恺撒曾用此方法与其将军们进行联系。
					（摘自百度百科，有改动）
				</p>
